version: 2.1

jobs:
  test:
    resource_class: small
    docker:
      - image: cimg/python:3.10.8
    steps:
      - checkout
      - run:
          name: Setup environment
          command: pip install --upgrade pip && pip install -r ./user/requirements.txt
      - run:
          name: Run test
          command: cd user && python manage.py test

workflows:
  test-code:
    jobs:
      - test